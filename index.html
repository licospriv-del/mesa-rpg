<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mesa de RPG</title>

<style>
body{
  background:#111;color:#fff;font-family:Arial;padding:16px;margin:0
}
h1,h2,h3,h4{margin:8px 0}
button,input,select{
  width:100%;padding:12px;margin:6px 0;font-size:16px
}
.box{
  border:1px solid #444;padding:12px;margin-top:12px;border-radius:8px
}
#listaJogadores>div{
  display:flex;flex-direction:column;gap:6px;
  margin-bottom:10px;border-bottom:1px solid #333;padding-bottom:8px
}
@media(min-width:768px){
  body{max-width:700px;margin:auto}
  button,input,select{width:auto}
  #listaJogadores>div{flex-direction:row;align-items:center;gap:10px}
}
.codigoSala{
  background:#222;padding:10px;border-radius:6px;
  display:flex;justify-content:space-between;align-items:center;
  margin-bottom:10px;font-family:monospace
}
</style>
</head>

<body>

<h1>Mesa de RPG ðŸŽ²</h1>

<!-- SALA -->
<div id="telaSala">
  <button id="btnCriarSala">Criar sala</button>
  <input id="codigoSalaInput" placeholder="CÃ³digo da sala">
  <button id="btnEntrarSala">Entrar em sala</button>
</div>

<!-- AUTH -->
<div id="telaAuth" style="display:none">
  <input id="email" type="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button id="btnLogin">Entrar / Cadastrar</button>
</div>

<!-- ESCOLHA -->
<div id="telaLogin" style="display:none">
  <button id="btnJogador">Jogador</button>
  <button id="btnMestre">Mestre</button>
</div>

<!-- PERSONAGENS -->
<div id="telaPersonagens" style="display:none">
  <button id="btnVoltar">â¬… Voltar</button>
  <div id="listaPersonagens"></div>
</div>

<!-- PAINEL -->
<div id="painel" style="display:none">
  <button id="btnSairMesa">ðŸšª Sair da mesa</button>

  <div id="codigoTopo" class="codigoSala" style="display:none">
    <span id="codigoTexto"></span>
    <button onclick="copiarCodigo()">ðŸ“‹ Copiar</button>
  </div>

  <h2 id="bemVindo"></h2>

  <div id="controleMestre" class="box" style="display:none">
    <h3>Controle do Mestre</h3>
    <input id="dtAtual" type="number" placeholder="DT">
    <button onclick="definirDT()">Definir DT</button>
    <button onclick="limparHistorico()">ðŸ§¹ Limpar histÃ³rico</button>
    <h4>Jogadores ativos</h4>
    <div id="listaJogadores"></div>
  </div>

  <div id="areaJogador" class="box" style="display:none">
    <p id="infoJogador"></p>
    <button onclick="rolarDado()">ðŸŽ² Rolar dado</button>
  </div>

  <h3>HistÃ³rico</h3>
  <ul id="historico"></ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getAuth,signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged,signOut
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getDatabase,ref,set,onValue,
  remove,push,onDisconnect,get
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app=initializeApp({
  apiKey:"AIzaSyCzAXZ0RWY-RtgKVDUeqrnmImaN9hAxMmI",
  authDomain:"mesa-rpg-9f195.firebaseapp.com",
  databaseURL:"https://mesa-rpg-9f195-default-rtdb.firebaseio.com",
  projectId:"mesa-rpg-9f195"
});
const auth=getAuth(app);
const db=getDatabase(app);

const telas=["telaSala","telaAuth","telaLogin","telaPersonagens","painel"];
const esconderTudo=()=>telas.forEach(t=>document.getElementById(t).style.display="none");

let UID=null,nickAtual=null,tipoAtual=null,salaAtual=null;

function gerarCodigo(){
  const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%&*";
  return Array.from({length:8},()=>chars[Math.floor(Math.random()*chars.length)]).join("");
}

async function criarSala(){
  let codigo;
  do{
    codigo=gerarCodigo();
  }while((await get(ref(db,"salas/"+codigo))).exists());
  salaAtual=codigo;
  set(ref(db,"salas/"+codigo+"/meta/membros"),1);
  entrarAuth();
}

async function entrarSala(codigo){
  const r=ref(db,"salas/"+codigo+"/meta/membros");
  const s=await get(r);
  if(!s.exists()){alert("Sala inexistente");return;}
  salaAtual=codigo;
  set(r,s.val()+1);
  entrarAuth();
}

function entrarAuth(){
  esconderTudo();
  document.getElementById("telaAuth").style.display="block";
}

document.getElementById("btnCriarSala").onclick=criarSala;
document.getElementById("btnEntrarSala").onclick=()=>{
  entrarSala(document.getElementById("codigoSalaInput").value);
};

document.getElementById("btnLogin").onclick=async()=>{
  try{
    await signInWithEmailAndPassword(auth,email.value,senha.value);
  }catch{
    await createUserWithEmailAndPassword(auth,email.value,senha.value);
  }
};

onAuthStateChanged(auth,u=>{
  if(!u)return;
  UID=u.uid;
  esconderTudo();
  telaLogin.style.display="block";
});

btnMestre.onclick=()=>{
  tipoAtual="mestre";
  iniciar();
};

btnJogador.onclick=()=>{
  esconderTudo();
  telaPersonagens.style.display="block";
  listaPersonagens.innerHTML="";
  onValue(ref(db,`usuarios/${UID}/personagens`),s=>{
    s.forEach(p=>{
      const b=document.createElement("button");
      b.textContent=p.key;
      b.onclick=()=>entrarPersonagem(p.key,false);
      listaPersonagens.appendChild(b);
    });
    const n=document.createElement("button");
    n.textContent="âž• Novo personagem";
    n.onclick=()=>entrarPersonagem(prompt("Nome"),true);
    listaPersonagens.appendChild(n);
  },{onlyOnce:true});
};

function entrarPersonagem(nick,novo){
  nickAtual=nick;
  tipoAtual="jogador";
  const id=`${UID}_${nick}`;
  const r=ref(db,`salas/${salaAtual}/jogadores/${id}`);
  set(r,{nick,rolls:0,dado:20,online:true});
  if(novo)set(ref(db,`usuarios/${UID}/personagens/${nick}`),true);
  onDisconnect(r).remove();
  iniciar();
}

function iniciar(){
  esconderTudo();
  painel.style.display="block";
  bemVindo.textContent=tipoAtual==="mestre"?"Mestre":nickAtual;

  if(tipoAtual==="mestre"){
    codigoTopo.style.display="flex";
    codigoTexto.textContent="CÃ³digo: "+salaAtual;
    controleMestre.style.display="block";
    ouvirJogadores();
  }else areaJogador.style.display="block";

  ouvirDT();ouvirHistorico();ouvirStatus();
}

function ouvirJogadores(){
  onValue(ref(db,`salas/${salaAtual}/jogadores`),s=>{
    listaJogadores.innerHTML="";
    s.forEach(j=>{
      const d=j.val();if(!d?.online)return;
      const div=document.createElement("div");
      const b=document.createElement("button");
      b.textContent=d.nick;
      b.onclick=()=>darPermissao(j.key);
      div.appendChild(b);
      listaJogadores.appendChild(div);
    });
  });
}

function ouvirDT(){
  onValue(ref(db,`salas/${salaAtual}/DT`),s=>DT=s.val()||0);
}

function ouvirHistorico(){
  onValue(ref(db,`salas/${salaAtual}/historico`),s=>{
    historico.innerHTML="";
    s.forEach(x=>{
      const li=document.createElement("li");
      li.textContent=x.val();
      historico.prepend(li);
    });
  });
}

function ouvirStatus(){
  if(tipoAtual!=="jogador")return;
  const id=`${UID}_${nickAtual}`;
  onValue(ref(db,`salas/${salaAtual}/jogadores/${id}`),s=>{
    const j=s.val();
    if(j)infoJogador.textContent=`Rolagens:${j.rolls} | d${j.dado} | DT:${DT}`;
  });
}

window.rolarDado=()=>{
  const id=`${UID}_${nickAtual}`;
  onValue(ref(db,`salas/${salaAtual}/jogadores/${id}`),s=>{
    const j=s.val();
    if(!j||j.rolls<=0)return alert("Sem permissÃ£o");
    const v=Math.floor(Math.random()*j.dado)+1;
    push(ref(db,`salas/${salaAtual}/historico`),
      `${j.nick} â†’ ${v} (${v>=DT?"SUCESSO":"FALHA"})`
    );
    set(ref(db,`salas/${salaAtual}/jogadores/${id}/rolls`),j.rolls-1);
  },{onlyOnce:true});
};

window.darPermissao=id=>{
  const r=Number(prompt("Rolagens?"));
  if(!isNaN(r))set(ref(db,`salas/${salaAtual}/jogadores/${id}/rolls`),r);
};

window.definirDT=()=>set(ref(db,`salas/${salaAtual}/DT`),Number(dtAtual.value));

window.limparHistorico=()=>remove(ref(db,`salas/${salaAtual}/historico`));

window.copiarCodigo=()=>navigator.clipboard.writeText(salaAtual);

btnSairMesa.onclick=async()=>{
  await signOut(auth);
  const mRef=ref(db,`salas/${salaAtual}/meta/membros`);
  const s=await get(mRef);
  if(s.val()-1<=0) remove(ref(db,`salas/${salaAtual}`));
  else set(mRef,s.val()-1);
  location.reload();
};
</script>

</body>
</html>
